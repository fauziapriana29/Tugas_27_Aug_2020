<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>TODO LIST APP</h1>
    </div>
    <div class="container">
        <form action="" id="addList">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text spantext">Form List</span>
                </div>
                  <input type="date" aria-label="Date" class="form inpdate formDate" id="inputDate">
                  <input type="time" aria-label="Date" class="form inpdate formTime" id="inputTime">
                  <input type="text" aria-label="List" class="form-control inplist form" id="inputList" placeholder="Create Your List Here">
                <div class="contbutton">
                    <button class="btn btn-warning" type="submit" id="addBook">
                        <i class="fas fa-plus fa-2x"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="conttable">
            <h1 class="listtitle">Your List :</h1>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" class="no">No.</th>
                    <th scope="col" class="date">Date.</th>
                    <th scope="col" class="time">Time.</th>
                    <th scope="col" class="list">List.</th>
                    <th scope="col" class="action">Action.</th>
                  </tr>
                </thead>
                <tbody id="listData">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </div>

    


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7046bce402.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- <script src="./script.js"></script> -->
<script src="./list.js"></script>
</body>
</html>
